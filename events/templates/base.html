<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Сервис планирования событий</title>
</head>
<body style="background-color: #00D1B2;">
    <div class="container">
        <div class="container">
            {% if current_user.is_authenticated %}
            <div class="d-flex flex-row justify-content-between me-5">
                <div>
                    <a href="/"><button class="btn text-white text-uppercase fw-bolder" style="font-size: 25px">Главная</button></a>
                    <a href="/create_event"><button class="btn text-white text-uppercase fw-bolder me-5" style="font-size: 25px">Добавить событие</button></a>
                </div>
                <div class="d-flex flex-column">
                    <a href="/"><button class="btn text-danger text-uppercase fw-bolder" style="font-size: 15px">{{ current_user.username }}</button></a>
                    <a href="/logout"><button class="btn text-white text-uppercase fw-bolder" style="font-size: 10px; margin: 0">Выйти</button></a>

                </div>

            </div>
            {% else %}
            <div class="d-flex flex-row justify-content-start me-5">
                <a href="/"><button class="btn text-white text-uppercase fw-bolder" style="font-size: 25px">HOME</button></a>
                <a href="/login"><button class="btn text-white text-uppercase fw-bolder" style="font-size: 25px">SIGN IN</button></a>
                <a href="/signup"><button class="btn text-white text-uppercase fw-bolder" style="font-size: 25px">SIGN UP</button></a>
            </div>
            {% endif %}
        </div>
        <h1 class="mt-5 mb-5 text-white text-center">Сервис планирования событий</h1>
        <div class="d-flex flex-row justify-content-center">
            <a href="/" class="me-3 text-decoration-none text-uppercase fw-bold">Все</a>
            <a href="/events/today" class="me-3 text-decoration-none text-uppercase fw-bold">Сегодня</a>
            <a href="/events/tommorow" class="text-decoration-none text-uppercase fw-bold">Завтра</a>
        </div>
    </div>

    <div class="mt-3 container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
